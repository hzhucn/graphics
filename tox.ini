[tox]
envlist = py{27,36}

[testenv]
deps =
  tf-nightly
  .[test]
whitelist_externals =
  apt-get
  coverage
  echo
  pip
  python
  sudo
commands =
  echo $PYTHONPATH
  python -V
  python -c 'import sys; print(sys.path)'
  sudo apt-get -y install libopenexr-dev
  pip install OpenEXR
  coverage run --source tensorflow_graphics -m py.test {posargs}

[pytest]
addopts = --verbose
python_files = *_test.py
testpaths = ./tensorflow_graphics/

[flake8]
inline-quotes = double
max-line-length = 88
max-complexity = 10
exclude = .git,
          .tox,
          .pytest_cache,
          __pycache__
